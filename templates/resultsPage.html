<body style="background: #FFFFFF">
<div class="bubbleChart"/>

  <script>
  	drawChart({{miniTitles|tojson}}, {{htmlStrings|tojson}});
  </script>


</div>
<div class="footer navbar-fixed-bottom" style="height:100px" id="metrics">
  
</div>
<script>
  var cd = {{cardData|tojson}};
  $("#metrics").append("<span id='name'>" + cd["Name"] + "</span>");
  $("#metrics").append("<span id='title'>" + cd["Title"] + "</span>");
  var i = 0;
  var j = 0;
  for(var key in cd){
    if(i % 3 == 0){
      j++;
      i = 0;
    }
    i++;

    if(cd.hasOwnProperty(key) && key != "Name" && key != "Title"){
      $("#metrics").append("<span id='" + key + "' class='cTags' style='left:" + (i*300 + 150).toString() + "px;top:"+((j-1)*40 + 20).toString() + "px'><strong>" + key + ":</strong> " + cd[key] + "</span>");
    }
  }
</script>
